{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Movie Information</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link
      href="{% static 'https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css' %}"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/index_styles.css' %}" rel="stylesheet" />
  </head>
  <body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
      <!-- Navigation-->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-5">
          <a class="navbar-brand" href="index">Movie Prediction</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Header-->
      <header class="bg-dark py-5">
        <div class="container px-5">
          <div class="row gx-5 align-items-center justify-content-center">
            <div class="col-lg-8 col-xl-7 col-xxl-6">
              <div class="my-5 text-center text-xl-start">
                <h1 class="display-5 fw-bolder text-white mb-2">
                  영화 흥행 예측
                </h1>
              </div>
            </div>
            <div class="col-xl-5 col-xxl-6 d-none d-xl-block text-center">
              <img
                class="img-fluid rounded-3 my-5"
                src="https://dummyimage.com/600x400/343a40/6c757d"
                alt="..."
              />
            </div>
          </div>
        </div>
      </header>
      <!-- Features section-->
      <section class="py-5" id="features">
        <div class="container px-5 my-5">
          <div class="row gx-5">
            <div class="col-lg-4 mb-5 mb-lg-0">
              <h2 class="fw-bolder mb-0">Movie Information</h2>
            </div>
            <div class="col-lg-8">
            <form method="POST">
            {% csrf_token %}
              <div class="row gx-5 row-cols-1 row-cols-md-2">
                <div class="col mb-5 mb-md-0 h-100">
                  <div
                    class="feature bg-primary bg-gradient text-white rounded-3 mb-3"
                  >
                  </div>
                  <h2 class="h5">영화 제목</h2>
                  <p class="mb-0">
                    <input type='text' name="movie_title">
                  </p>
                </div>
                <div class="col mb-5 mb-md-0 h-100">
                  <div
                    class="feature bg-primary bg-gradient text-white rounded-3 mb-3"
                  >
                  </div>
                  <h2 class="h5">개봉일</h2>
                  <p class="mb-0">
                    <input type="date" name="movie_date">
                  </p>
                </div>
                <div class="col mb-5 mb-md-0 h-100">
                  <div
                    class="feature bg-primary bg-gradient text-white rounded-3 mb-3"
                  >
                    <i class="bi bi-toggles2"></i>
                  </div>
                  <h2 class="h5">감독</h2>
                  <p class="mb-0">
                    <input type="text" name="movie_director">
                  </p>
                </div>
                <div class="col h-100">
                  <div
                    class="feature bg-primary bg-gradient text-white rounded-3 mb-3"
                  >
                    <i class="bi bi-toggles2"></i>
                  </div>
                  <h2 class="h5">배우</h2>
                  <p class="mb-0">
                    <input type="text" name="movie_actor">
                  </p>
                </div>
                <div class="col h-100">
                    <div
                      class="feature bg-primary bg-gradient text-white rounded-3 mb-3"
                    >
                      <i class="bi bi-toggles2"></i>
                    </div>
                    <h2 class="h5">장르</h2>
                    <p class="mb-0">
                        <input type="text" name="movie_genre">
                    </p>
                </div>
                <div class="col h-100">
                    <div
                      class="feature bg-primary bg-gradient text-white rounded-3 mb-3"
                    >
                      <i class="bi bi-toggles2"></i>
                    </div>
                    <h2 class="h5">배급사</h2>
                    <p class="mb-0">
                        <input type="text" name="movie_distributor">
                    </p>
                </div>
                <div class="col h-100">
                    <div
                      class="feature bg-primary bg-gradient text-white rounded-3 mb-3"
                    >
                      <i class="bi bi-toggles2"></i>
                    </div>
                    <h2 class="h5">제작비</h2>
                    <p class="mb-0">
                        <input type="number" name="movie_budget">
                    </p>
                </div>
                <div class="col h-100">
                    <div
                      class="feature bg-primary bg-gradient text-white rounded-3 mb-3"
                    >
                      <i class="bi bi-toggles2"></i>
                    </div>
                    <h2 class="h5">예측</h2>
                    <p class="mb-0">
                        <input class="btn btn-dark" type="submit" value="start!">
                    </p>
                </div>
              </div>
            </div>
            </form>
          </div>
        </div>
      </section>
      
    <!-- Footer-->
    <footer class="bg-dark py-4 mt-auto">
      <div class="container px-5">
        <div
          class="row align-items-center justify-content-between flex-column flex-sm-row"
        >
          <div class="col-auto">
            <div class="small m-0 text-white">
              Copyright &copy; daekku 2022
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'js/predict_scripts.js' %}"></script>
  </body>
</html>
